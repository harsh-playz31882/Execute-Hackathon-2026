<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Green Energy Market</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">Green Energy Market</a>
      <nav class="nav">
        <a href="marketplace.html">Marketplace</a>
        <a href="register.html" class="btn">Get started</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Sign in to your account</h2>
      <div id="alert" class="alert" style="display:none;"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <p class="form-footer">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertEl = document.getElementById('alert');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const data = await login(username, password);
        setToken(data.access_token);
        alertEl.className = 'alert alert-success';
        alertEl.textContent = 'Login successful! Redirecting...';
        alertEl.style.display = 'block';
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
      } catch (err) {
        alertEl.className = 'alert alert-error';
        alertEl.textContent = err.message || 'Login failed. Check email and password.';
        alertEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
